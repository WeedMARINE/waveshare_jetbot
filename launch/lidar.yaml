launch:

- node:
    pkg: "rplidar_ros"
    exec: "rplidar_node"
    param:
      - name: "serial_port"
        value: "/dev/ttyACM1"
      - name: "serial_baudrate"
        value: 115200
      - name: "frame_id"
        value: "laser_frame"
      - name: "inverted"
        value: false
      - name: "angle_compensate"
        value: true
      - name: "scan_mode"
        value: "Sensitivity"

- node:
    pkg: "tf2_ros"
    exec: "static_transform_publisher"
    args: "0.0 0.0 0.15 3.14 0.0 0.0 base_footprint laser_frame"
